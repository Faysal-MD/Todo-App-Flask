<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">To Do List</h1>
    <form action="/add" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="name" placeholder="Enter the task">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Task ID</th>
            <th>Task Name</th>
            <th>Status</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for todo in todo_list %}
        <tr>
            <td>{{ todo.task_id }}</td>
            <td>{{ todo.name }}</td>
            <td>
                {% if todo.done == False %}
                <span class="badge bg-danger">Pending</span>
                {% else %}
                <span class="badge bg-success">Done</span>
                {% endif %}
            </td>
            <td><a href="/update/{{ todo.task_id }}" class="btn btn-info">Update</a></td>
            <td><a href="/delete/{{ todo.task_id }}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS and Popper.js (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
</body>
</html>
